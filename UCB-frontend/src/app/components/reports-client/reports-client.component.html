<app-navbar></app-navbar>
<div class="background center">
    <div class="record">
        <div class="options-list">
            <div class="paginacion">
                <!-- Filtros de la tabla -->
                <div class="paginator-container">
                    <div class="filter">
                        <h3>Registros por página</h3>
                        <select [(ngModel)]="inputValue2" name="size" (ngModelChange)="onInputChange()">
                            <option value="5" selected hidden>5</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="25">25</option>
                        </select>   
                        <div class="page-info">
                            <h3>{{ inicio }} - {{ fin }} de {{total}}</h3>
                        </div>
                        <button (click)="onPageChange(paginaActual - 1)" [disabled]="paginaActual === 1">
                            <span>&lt;</span>
                        </button>
                        <button (click)="onPageChange(paginaActual + 1)" [disabled]="paginaActual * inputValue2 >= reports.length">
                            <span>&gt;</span>
                        </button>
                    </div>
                    <button *ngIf="admin" class="button" (click)="newReport()">Nuevo reporte</button>
                </div>
            </div>
            <!-- Cabezera de la tabla -->
            <div class="info">
                <h3>Reporte</h3>
            </div>
            <!-- Lista de auditorias -->
            <div *ngFor="let report of reports">
                <div class="audit-list">
                    <div class="audit">
                        <h4>Reporte #{{report.reportId}}</h4>
                    </div>
                    <button class="button" (click)="redirectReport(report.reportId)">Pre-Visualizar reporte</button>
                    <button class="button" (click)="redirectReportFinal(report.reportId)">Reporte Final</button>
                </div>
            </div>
        <hr>
        <div>
            <h3>{{total}} Reportes</h3> 
        </div>
    </div>
</div>
<!-- Popup - nuevo reporte-->
<div class="overlay" *ngIf="isDialogVisible"></div> <!-- Fondo oscuro -->
<div class="custom-confirm-dialog" *ngIf="isDialogVisible">
    <div class="dialog-content">
        <h5>Nueva reporte</h5>
        <hr>
        <h6>Información</h6>     
        <h6>Fichero</h6> 
        <div class="input-container">
            <input type="text" placeholder="Suba archivo" id="file" [(ngModel)]="file" (click)="importTxt.click()">
            <i class="fa-light fa-file-lines icon" id="icon"></i>
        </div> 
        <!-- <button class="import" (click)="importTxt.click()">
            <span>IMPORTAR DESDE TXT</span>
        </button> -->
        <!-- upload.component.html -->
        <input #importTxt id="file-upload" type="file" accept=".txt, .potfile, .ntds, .lst, .dump" style="display: none;" (change)="onFileChange($event)"/>
    </div>
    <div #errorMessage class="error-message">Por favor debe subir un archivo.</div>                    
    <div class="dialog-actions">
        <button (click)="createReport()" class="Aceptar">Crear</button>
        <button (click)="cancel()" class="Cancelar">Cancelar</button>
    </div>
</div>
